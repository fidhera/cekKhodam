    <style>
        body {
            background-image: url(bgkhodam.jpeg);
            background-size: cover; /* Adjusts the size of the background image to cover the entire container */
            background-repeat: no-repeat; /* Ensures the background image does not repeat */
            background-position: center center; /* Centers the background image */

            background-color: rgb(255, 255, 255); /* Background lebih gelap */
            font-family: 'Poppins', sans-serif; /* Font modern Poppins */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.25);
            padding: 20px;
            border: 2px solid #fcfffd; /* Border jingga ke kuningan */
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 1px 5px 8px 0px #ffffff; /* Shadow lebih gelap */
            backdrop-filter: blur(10px); /* Blur lebih kuat */
            position: relative; /* Untuk positioning spinner */
        }

        h1 {
            color: #ffffff; /* Warna font jingga ke kuningan */
            margin-bottom: 40px;
            font-weight: bold;
        }

        p {
            color: #ffffff; /* Warna font jingga ke kuningan */
            margin-bottom: 20px;
        }


        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            /*font-weight: bold;*/
            border: 2px solid #ffffff;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            margin-bottom: 20px;
            background-color: transparent;
            color: #ffffff;
        }

        input::placeholder {
            color: rgb(194, 191, 191)
        }

        button {
            background-color: #111412;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border:color-mix(in hsl longer hue, color percentage, color percentage); /*none*/
            border-radius: 10px; /* Border radius yang lebih kecil */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            display: 1 block;
            margin: auto;
        }

        button:hover {
            background-color: #00ff48;
            transform: translateY(-3px); /* Efek naik saat hover */
            box-shadow: 0 6px 12px #ffffff; /* Shadow lebih dalam saat hover */
        }

        .footer {
            color: #ffffff;
            font-weight: bold;
            position: absolute;
            bottom: 3px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            padding-bottom: 0px;
            margin: auto;
        }

        #result {
            display: none;
            color: #ffffff;
            margin-top: 90px;
        }

        #khodamMeaning {
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #000000; /* Warna jingga ke kuningan */
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px; /* Setengah dari tinggi */
            margin-left: -20px; /* Setengah dari lebar */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            .card {
                padding: 15px;

                width: 50%;
                font-size: 14px;

                border-radius: 10px; /* Menyesuaikan border radius */

            h1{

                padding-bottom: 0px;

                bottom: 3px;
                width: 100%;
                text-align: center;
                font-size: 20px;
                padding-bottom: 0px;
                margin: auto;
            }
        }
    </style>
</head>
